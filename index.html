<html ng-app="myApp">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="style.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="FriendController">



<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">

<ul>
<li ng-repeat="key in friends | filter: {name: searchTerm}">
    {{key.name}}
      <img src="{{key.pic_square}}">

  </li> 

</ul>

<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input ng-model="searchTerm" class="form-control" placeholder="Search Anything About Your Friends">
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Friends' Location" > 

    <select class="input-medium">
        <option>Name</option>
        <option># friends</option>
        <option>City</option>
        <option>State</option>
        <option>Country</option>
    </select>
    <select class="input-medium">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li ng-repeat="key in friends | filter: searchTerm" class='friend'>
       <img src="{{key.pic_square}}" class="profile-pic">
      <h3>{{key.name}}</h3>
      <div class="location">
        {{key.current_location.state}}
      </div>      
      <div class="status">
        {{key.status.message}} <span class="hashtag">{{key.$$hashkey}}</span>
      </div>      
      <div class="num-friends">
        Friends: 1,367
      </div>
    </li>
  </ul>
</div>






</body>
</html>
